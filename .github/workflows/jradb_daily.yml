name: JRADB Daily Update

on:
  schedule:
    # GitHubは世界標準時(UTC)で動くため、日本時間(JST)から-9時間した値を設定します。
    # 1回目: 12:30 JST (UTC 03:30) -> 月曜の成績・マスタ、金曜の出馬表(XSIN)を回収
    # 2回目: 20:00 JST (UTC 11:00) -> 木曜の地方成績・日曜の特別登録などを回収
    - cron: '30 3,11 * * *'
  workflow_dispatch: # 手動実行ボタン有効化

jobs:
  update-jradb:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        # 警告が出ていたため 3.9 から 3.10 へアップグレード
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          # lhafileのビルドに必要なシステムライブラリ
          sudo apt-get install -y python3-dev libssl-dev
          # Pythonライブラリのインストール
          pip install requests lxml pydrive2 oauth2client lhafile

      - name: Create Service Account JSON
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > service_account.json

      - name: Run Update Script
        env:
          JRADB_USER: ${{ secrets.JRADB_USER }}
          JRADB_PASS: ${{ secrets.JRADB_PASS }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: python jradb_update.py
